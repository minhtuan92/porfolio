<div class="flex flex-col items-start gap-8 text-[2rem] font-normal leading-none">
  <div class="flex animate-[fadeinleft_0.5s_ease-in] flex-col items-start gap-7">
    <span>//If you have any questions, please don't hesitate to contact me</span>
    <div class="inline-flex flex-nowrap text-[6.5rem] font-normal leading-[7.5rem]">
      <p>{{ '{“' }}&nbsp;</p>
      <p class="text-green-haze type-contact dark:text-screen-glow"></p>
      <p>&nbsp;{{ '“}' }}</p>
    </div>
  </div>
  <div class="flex flex-col items-start gap-11">
    <!-- <div class="flex flex-col gap-2">
      <p class="animate-[fadeinleft_0.5s_ease-in] text-lavender-mauve">//my number</p>
      <p class="animate-[zoomin_0.8s_ease-in] text-anakiwa">
        const <span class="text-green-haze dark:text-screen-glow">"telephoneNum"</span> =
        <span class="text-lavender-rose">"(+84) 934013988"</span>;
      </p>
    </div> -->
    <div class="flex flex-col gap-2">
      <p class="animate-[fadeinleft_0.5s_ease-in] text-lavender-mauve">//my e-mail</p>
      <p class="animate-[zoomin_0.8s_ease-in] cursor-default text-anakiwa">
        const <span class="text-green-haze dark:text-screen-glow">email</span> =
        <span
          pTooltip="Click to copy my email"
          [showDelay]="300"
          [hideDelay]="300"
          tooltipPosition="bottom"
          class="cursor-pointer text-lavender-rose"
          (click)="onClick(email)"
          aria-hidden="true"
        >
          "{{ email }}"</span
        >;
      </p>
    </div>
    <div class="flex flex-col gap-2">
      <p class="animate-[fadeinleft_0.5s_ease-in] text-lavender-mauve">//my skype</p>
      <p class="animate-[zoomin_0.8s_ease-in] cursor-default text-anakiwa">
        const <span class="text-green-haze dark:text-screen-glow">skype</span> =
        <span class="cursor-pointer text-lavender-rose" (click)="onClick(skype)" aria-hidden="true">"{{ skype }}"</span
        >;
      </p>
    </div>
    <div class="flex flex-col gap-2">
      <p class="animate-[fadeinleft_0.5s_ease-in] text-lavender-mauve">//my linkedin</p>
      <p class="animate-[zoomin_0.8s_ease-in] cursor-default text-anakiwa">
        const <span class="text-green-haze dark:text-screen-glow">linkedin</span> =
        <a class="text-lavender-rose" target="_blank" [href]="linkedIn">"{{ linkedIn }}"</a>;
      </p>
    </div>
  </div>
</div>
