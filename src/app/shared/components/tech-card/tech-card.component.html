<div
  [class]="
    'flex flex-col gap-10 rounded-[1.375rem] border border-gallery bg-concrete px-6 pb-6 pt-[5.8125rem] transition duration-1000 dark:border-tuna dark:bg-mirage ' +
    styleClass
  "
>
  <div class="flex items-center justify-center">
    <svg-icon
      [applyClass]="true"
      viewBox="auto"
      [src]="item.image"
      class="h-[7.125rem] w-[7.125rem] fill-lavender-mauve stroke-2 dark:fill-pastel-placebo"
    >
    </svg-icon>
  </div>
  <div class="flex items-center justify-between">
    <span
      class="truncate text-[1.625rem] font-normal leading-7 text-rangoon-green transition duration-1000 dark:text-white"
      >{{ item.label }}</span
    >
    <p-badge
      [value]="item.type"
      styleClass="py-1.5 px-3 flex h-7 rounded-[1.625rem] items-center justify-center bg-white/70 transition duration-1000 dark:bg-rangoon-green text-sm leading-normal font-normal text-dark-gray"
    ></p-badge>
  </div>
</div>
